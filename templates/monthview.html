
<table  class="jscheduler_ui-monthview"
        style="width: 100%; 
               table-layout: fixed; 
               flex: 1 1 auto;"
>
    
    <thead>
        <tr>
            {{ #headers }}
            <th style="width: {{ data.cell_width }}">
                {{ label }}
            </th>
            {{ /headers }}
        </tr>
    </thead>
    <tbody id="{{ data.body_id }}"
        data-jscheduler_ui-droppable-type="timeline" 
    >
        {{ #rows }}
        <tr>
            <td colspan="7" 
                style="position: relative; 
                       height: {{ data.row_height }};
                       "
                class="jscheduler_ui-daterange"
            >

                {{> cells_layout }}
                
                <div class="jscheduler_ui-daterange-row" 
                     style="position: absolute;
                            top: 20px;
                            bottom: 0;
                            left: 0;
                            right: 0;
                           "
                >
                    {{> events_row }}
                </div>
                
            </td>
        </tr>
        {{ /rows }}
    </tbody>
</table>
