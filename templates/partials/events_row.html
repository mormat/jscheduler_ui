<div data-daterange_start = "{{ dateRange.start }}"
     data-daterange_end   = "{{ dateRange.end   }}"
     style = "width: 100%;
              height: {{ style.height }};
              position: relative
             "
     {{# attrs }}{{key}}="{{value}}" {{/ attrs }}
>
 
    {{# for_each_events }}
    <div class = "jscheduler_ui-event jscheduler_ui-event-timeline {{ className }}"  
         style = "
            position: absolute; 
            top:     {{ style.top }}; 
            left:    {{ style.left }}; 
            right:   {{ style.right }}; 
            height:  {{ style.height }};
            color:   {{ style.color }};
            background-color: {{ style.backgroundColor }}
         "
         data-event-id = "{{ event.id }}"
         data-jscheduler_ui-droppable-target = "{{ eventDroppableTarget }}"
    >

        {{# if_draggable }}
            <div class="jscheduler_ui-draggable" 
                 style="
                    position: absolute; 
                    top: 0; 
                    left: 0; 
                    right: 0; 
                    bottom: 0; 
                    z-index: 1
                 " 
            >
            </div>
        {{/ if_draggable }}

        {{# if_clickable }}
        <span style="position: relative; z-index: 2">
            <a href="#" style="color: {{ event.color }}">
                {{ description }}
            </a>
        </span>
        {{/ if_clickable }}
        
        {{^ if_clickable }}
        <span style="color: {{ event.color }}">
            {{ description }}
        </span>
        {{/ if_clickable }}

        {{# if_editable }}
            <a class="jscheduler_ui-event-edit" 
               href="#"
               title = "{{ translations.edit_event_btn }}"
            >
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
            </a>
        {{/ if_editable }}
        
    </div>
    {{/ for_each_events }}
</div>
